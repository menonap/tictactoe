<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
    }
    td {
      width: 60px;
      height: 60px;
      text-align: center;
      vertical-align: middle;
      font-size: 2em;
      border: 1px solid #000;
      cursor: pointer;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Tic Tac Toe</h2>
  <table id="board"></table>
  <div id="status">Current Turn: X</div>
  <script src="game.js"></script>
</body>
</html>
